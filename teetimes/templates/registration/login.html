<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% include "header.html" %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    {{ field }}
  {% endfor %}
  <button type="submit">Log In</button>
</form>
{% endblock %}
